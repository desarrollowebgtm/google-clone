<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Clone</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<nav>
			<ul class="nav-right-section">
				<li>
					<a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a>
				</li>
				<li>
					<a href="https://www.google.com.gt/imghp?hl=en&tab=ri&ogbl">Imagenes</a>
				</li>
				<li class="menu-icon">
					<a href="https://www.google.com.gt/intl/en/about/products?tab=rh"></a>
				</li>
				<li>
					<a href="">
						<img src="https://lh3.googleusercontent.com/ogw/ADea4I5kX7iMGc_wKNCJfazJJlHibS-QmJVwzm9LOm6f=s32-c-mo" alt="foto de perfil">
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="main-logo">
			<img src="https://img.pngio.com/google-logo-2015-png-image-purepng-free-transparent-cc0-png-google-logo-transparent-10000_3382.png" alt="logo google">
		</section>
		<section class="main-input">
			<div class="main-input-container">
				<span class="search-icon"></span>
				<input type="search">
				<a class="micro-icon" href=""></a>
			</div>
			
		</section>
		<section class="main-buttons">
			<div>
				<button>Buscar con Google</button>
			</div>
			<div>
				<button>Me siento con suerte</button>
			</div>
		</section>
	</main>
</body>
</html>
